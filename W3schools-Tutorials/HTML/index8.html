<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Document 8</title>
  <style>
    body {
      background: #ADD8E6;
    }

    /* Snowman´s Figure */
    .snowman {
      width: 10px;
      height: 10px;
      margin: auto;
      margin-top: 100px;
      border-radius: 50%;
      background: black;
      box-shadow: 30px 0,
        /* Snowman´s Nose */
        15px 25px orange,
        /* Snowman´s Mouth */
        1px 42px 0 -3px,
        6px 46px 0 -3px,
        12px 48px 0 -3px,
        19px 48px 0 -3px,
        25px 46px 0 -3px,
        30px 42px 0 -3px,
        /* Snowman´s Buttons */
        15px 110px 0 2px,
        15px 140px 0 2px,
        15px 170px 0 2px,
        /* Snowman´s Head */
        15px 30px 0 50px white,
        15px 30px 10px 50px black,
        /* Snowman´s Body */
        15px 162px 0 100px white,
        15px 162px 10px 100px black,
        /* Mountain */
        0 750px 0 500px #9e5e19;
    }
  </style>
</head>

<body>
  <div class="snowman"></div>
</body>

</html>
